<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDV</title>
    <link rel="stylesheet" href="./blocks/index.css" />
  </head>
  <body>
    <main>
      <button id="open-product-form">Adicionar Item</button>
      <ul class="products"></ul>
      <template id="template-product">
        <li class="product">
          <img class="product__image" src="" alt="" />
          <p class="product__price"></p>
          <p class="product__name"></p>
          <button class="product__button">Selecionar</button>
        </li>
      </template>
    </main>
    <div class="popup popup_product-form">
      <section class="popup__container">
        <button
          class="button button_close button_close_product-form"
          type="button"
        >
          X
        </button>
        <h2>Novo Produto</h2>
        <form class="form">
          <div>
            <label>Nome:</label>
            <input name="name" class="form__input form__input_name" />
          </div>
          <div>
            <label>Pre√ßo:</label>
            <input name="price" class="form__input form__input_price" />
          </div>
          <div>
            <label>Imagem:</label>
            <input name="image" class="form__input form__input_image" />
          </div>
          <button type="submit">Salvar</button>
        </form>
      </section>
    </div>
    <div class="popup popup_product-image">
      <button class="button button_close button_close_image" type="button">
        X
      </button>
      <img class="popup__image" src="" alt="" />
    </div>
  </body>
  <script src="./index.js"></script>
</html>
