<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>PDV</title>
  </head>
  <body class="page">
    <nav class="menu">
      <ul class="menu__bar">
        <li>
          <button class="menu__item">
            <img
              class="menu__image"
              src="./images/svg/bebidas.svg"
              alt="Ícone de garrafa para opção do menu bebidas"
            />
            <span class="menu__paragraph">Bebidas</span>
          </button>
        </li>
        <li>
          <button class="menu__item">
            <img
              class="menu__image"
              src="./images/svg/doces.svg"
              alt="Ícone de bolo para opção do menu doces"
            />
            <span class="menu__paragraph">Doces</span>
          </button>
        </li>
        <li>
          <button class="menu__item">
            <img
              class="menu__image"
              src="./images/svg/lanches.svg"
              alt="Ícone de batata frita para opção de menu lanches"
            />
            <span class="menu__paragraph">Lanches</span>
          </button>
        </li>
      </ul>
      <hr class="menu__ruler" />
    </nav>
    <main>
      <section>
        <ul>
          <li>
            <article class="product">
              <p class="product__price">R$ 6,00</p>
              <p class="product__name">Coca Cola</p>
              <button class="product__button">Selecionar Coca</button>
            </article>
          </li>
          <li>
            <article class="product">
              <p class="product__price">R$ 5,00</p>
              <p class="product__name">Guaraná</p>
              <button class="product__button">Selecionar Guaraná</button>
            </article>
          </li>
        </ul>
      </section>
      <aside class="order">
        <h2>Resumo da Venda</h2>
        <p>José Costa</p>
        <ul class="order__list">
          <template id="template-item">
            <li class="order__item item">
              <div>
                <p class="item__name"></p>
                <p class="item__price"></p>
              </div>
              <button>-</button>
              <p class="item__quantity">1</p>
              <button>+</button>
              <p class="item__total"></p>
            </li>
          </template>
        </ul>
        <div>
          <p>Sub Total</p>
          <p class="order__subtotal">R$ 0,00</p>
        </div>
        <div>
          <p>Descontos</p>
          <p>R$ 0,00</p>
        </div>
        <div>
          <p>Total</p>
          <p class="order__total">R$ 0,00</p>
        </div>
      </aside>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
