<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@400;900&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="scripts/index.js"></script>
    <title>Practicum PDV</title>
  </head>
  <body>
    <main class="container">
      <nav class="categories">
        <ul class="categories__list">
          <li>
            <button class="categories__item">
              <img
                class="categories__icon"
                src="./images/bebidas.svg"
                alt="Bebidas"
              />
              <span class="categories__text">Bebidas</span>
            </button>
          </li>
          <li>
            <button class="categories__item">
              <img
                class="categories__icon"
                src="./images/doces.svg"
                alt="Bebidas"
              />
              <span class="categories__text">Doces</span>
            </button>
          </li>
          <li>
            <button class="categories__item">
              <img
                class="categories__icon"
                src="./images/lanches.svg"
                alt="Bebidas"
              />
              <span class="categories__text">Lanches</span>
            </button>
          </li>
        </ul>
      </nav>
      <section class="store">
        <ul class="products">
          <template id="product-card">
            <li class="product">
              <p class="product__category"></p>
              <img class="product__image" />
              <p class="product__text">
                <span class="product__price"></span>
                <span class="product__name"></span>
              </p>
              <button class="button product__button">Selecionar</button>
            </li>
          </template>
        </ul>
        <aside class="order">
          <div class="order__header">
            <p class="order__title">Resumo da Venda</p>
            <p class="order__author">José Costa</p>
            <hr class="order__hr" />
          </div>
          <ul class="order__list">
            <template id="order__entry">
              <li class="order__item item">
                <div>
                  <span class="item__product"></span>
                  <span class="item__price"></span>
                </div>
                <div>
                  <button>-</button>
                  <span class="item__quantity">1</span>
                  <button>+</button>
                </div>
                <span class="item__total"></span>
              </li>
            </template>
            <li class="order__item item">
              <div>
                <span class="item__product">Bolo de chocolate</span>
                <span class="item__price">R$ 8,00</span>
              </div>
              <div>
                <button class="order__quantity-button">-</button>
                <span class="item__quantity">1</span>
                <button class="order__quantity-button">+</button>
              </div>
              <span class="item__total">R$ 8,00</span>
            </li>
            <li class="order__item item">
              <div>
                <span class="item__product">Café expresso</span>
                <span class="item__price">R$ 5,00</span>
              </div>
              <div>
                <button class="order__quantity-button">-</button>
                <span class="item__quantity">1</span>
                <button class="order__quantity-button">+</button>
              </div>
              <span class="item__total">R$ 5,00</span>
            </li>
            <li class="order__item item">
              <div>
                <span class="item__product">Coca cola</span>
                <span class="item__price">R$ 6,00</span>
              </div>
              <div>
                <button class="order__quantity-button">-</button>
                <span class="item__quantity">1</span>
                <button class="order__quantity-button">+</button>
              </div>
              <span class="item__total">R$ 6,00</span>
            </li>
          </ul>
          <hr class="order__hr" />
          <div class="order__total-container">
            <div class="order__total-text-container">
              <span class="order__total-text-bold">Sub total</span>
              <span class="order__total-text">Descontos</span>
              <span class="order__total-text-bold">Total</span>
            </div>
            <div class="order__total-values-container">
              <span class="order__total-values-bold">R$ 19,00</span>
              <span class="order__total-values">R$ 2,00</span>
              <span class="order__total-values-bold">R$ 17,00</span>
            </div>
          </div>
          <button class="order__button">Finalizar</button>
        </aside>
        <button id="open-product-modal" class="button button_type_success">
          Adicionar item
        </button>
      </section>
    </main>
    <div class="modal modal_create-product">
      <article class="modal__container modal__container_product">
        <header>
          <h1>Novo Produto</h1>
          <button id="close-product-modal">X</button>
        </header>
        <main>
          <form name="form-product" class="form">
            <div class="form__control">
              <label class="form__label" for="image">Imagem do Produto</label>
              <input name="image" id="image" />
            </div>
            <div class="form__control">
              <label class="form__label" for="name">Nome do Produto</label>
              <input name="name" id="name" />
            </div>
            <div class="form__control">
              <label class="form__label" for="price">Preço do Produto</label>
              <input name="price" id="price" />
            </div>
            <div class="form__control">
              <label class="form__label" for="category"
                >Categoria do Produto
              </label>
              <select name="category" id="category">
                <option value="Bebidas">Bebidas</option>
                <option value="Doces">Doces</option>
                <option value="Lanches">Lanches</option>
              </select>
            </div>
            <button class="button button_type_success">Salvar Produto</button>
          </form>
        </main>
      </article>
    </div>
  </body>
</html>
